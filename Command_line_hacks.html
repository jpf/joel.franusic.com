<h2>Transfer multiple files between hosts using cut and paste</h2>
<h2>&nbsp;</h2>
<p><span style="font-family: 'Courier New';">source$ tar -czf - <em>filenames</em> |&nbsp;uuencode `hostname`.`date +%s`.tar.gz&nbsp;&nbsp;</span></p>
<p>(copy the output into your clipboard, you can copy the command prompt too)</p>
<p>&nbsp;</p>
<p><span style="font-family: 'Courier New';">destination$&nbsp;pbpaste | uudecode # on Mac OS&nbsp;X</span></p>
